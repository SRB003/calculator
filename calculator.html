<section class="calculator wf-section">
  <div class="calculator-container">
    <div class="col1">
      <div class="slider-wrap">
        <h3 class="h3">Your Estimated Annual Savings</h3>
        <div class="d1">
          <div class="field-label">Diesel rate (per liter)</div>
          <div id="dieselrate-output" class="input-slider">₹90</div>
          <div id="diesel-slider" class="ui-widget-content">
            <a id="ui-handle1" href="#" class="ui-slider-handle w-inline-block"></a>
          </div>
        </div>
        <div class="d1">
          <div class="field-label">Tractor runtime (hrs/yr)</div>
          <div id="tractorruntime-output" class="input-slider">0</div>
          <div id="tractor-runtime-slider" class="ui-widget-content">
            <a id="ui-handle2" href="#" class="ui-slider-handle w-inline-block"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="col2">
      <div id="result" class="field-label">Total Savings</div>
      <div id="savings-output" class="result">0</div>
    </div>
  </div>
  <script>
    $(function() {
   
      $("#diesel-slider").slider({
        range: "min",
        value: 90,
        min: 90,
        max: 300,
        slide: function(event, ui) {
          $("#dieselrate-output").text("₹" + ui.value);
          calculateSavings();
        }
      });
    
      $("#tractor-runtime-slider").slider({
        range: "min",
        value: 0,
        min: 0,
        max: 1000,
        slide: function(event, ui) {
          $("#tractorruntime-output").text(ui.value);
          calculateSavings();
        }
      });
    
      // Function to calculate savings 
      function calculateSavings() {
        const dieselRate = parseFloat($("#dieselrate-output").text().replace("₹", ""));
        const tractorRuntime = parseInt($("#tractorruntime-output").text());
        const C = 5 * dieselRate;
        const E = tractorRuntime;
        const F = 35;
    
        const totalSavings = (C * E) - (E * F);
    
        $("#savings-output").text(totalSavings.toLocaleString());
      }
    
      calculateSavings(); 
    });
  </script>
</section>
